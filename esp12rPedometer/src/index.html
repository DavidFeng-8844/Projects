<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Step Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #step-counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Real-time Step Counter</h1>
  <div id="step-counter">Loading...</div>

  <script>
    // Use WebSocket to receive real-time step count updates
    const socket = new WebSocket('ws://your-server-address:your-server-port');
    
    socket.onmessage = (event) => {
      const stepCount = JSON.parse(event.data).steps;
      document.getElementById('step-counter').textContent = `Steps: ${stepCount}`;
    };

    socket.onclose = () => {
      document.getElementById('step-counter').textContent = 'Connection closed.';
    };
  </script>
</body>
</html>
